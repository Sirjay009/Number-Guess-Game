<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Number Guess Game. Leisure game, Project game">
    <meta name="keywords" content="number game, guess a number game, game, guess game">
    <!--Title-->
    <title>Name the footballer</title>
    <!--Favicon-->
    <link rel="icon" type="images/x-icon" href="favicon/Favicon-32x32.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="quiz-container">
        <h1 class="heading">Name the footballer</h1>
        <div class="game-area">
            <h3 id="question">Who's this?</h3>
            <div class="image-container">
                <img id="randImg" src="" alt="Random image"/>
            </div>
            <div class="choice-container">
                <button data-choice="0" class="contr0l"></button>
                <br>
                <button data-choice="1" class="contr0l"></button>
                <br>
                <button data-choice="2" class="contr0l"></button>
            </div>
        <div class="messages-area" id="messages"></div>
        <div>
            <p class="scores">Correct Answers:<span id="score">0</span></p>
            <p class="scores">Incorrect Answers:<span id="score">0</span></p>
        </div>
        <div class="reset">
            <button data-choice="5" class="reset-btn">Reset</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
