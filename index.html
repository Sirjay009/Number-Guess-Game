<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Soccer Quiz Game. Leisure game, Football game">
    <meta name="keywords" content="soccer quiz game, quiz game, football game, game">
    <!--Title-->
    <title>Soccer Quiz Game</title>
    <!--Favicon-->
    <link rel="icon" type="images/x-icon" href="favicon/Favicon-32x32.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="quiz-container">
        <h1 class="heading">Soccer Quiz Game</h1>
        <div id="game-area">
            <h3 id="question">Who's the player?</h3>
            <div id="image-container">
                <img id="randImg" src="" alt="Random image" />
            </div>
            <div id="answer-container">
                <p id="answer-message">Enter Answer:</p>
                <input id="answer-box" type="text">
                <button data-choice="submit" class="submit-btn">Submit</button>

            </div>
        <div id="messages-area" id="messages"></div>
        <div>
            <p class="scores">Correct Answers:<span id="score">0</span></p>
            <p class="scores">Incorrect Answers:<span id="score">0</span></p>
        </div>
        <div class="reset-area">
            <button data-choice="reset" class="reset-btn">Reset</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
