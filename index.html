<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Number Guess Game. Leisure game, Project game">
    <meta name="keywords" content="number game, guess a number game, game, guess game">
    <!--Title-->
    <title>Guess the footballer!</title>
    <!--Favicon-->
    <link rel="icon" type="images/x-icon" href="favicon/Favicon-32x32.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1 class="heading">Number Guess Game</h1>
        <div class="game-area">
            <h3>Guess a number between 1 to 10</h3>
            <div class="controls-area">
                <input type="text" id="number">
                <button id="guessBtn">Guess</button>
            </div>
        </div>
        <div class="messages-area" id="messages"></div>
        <div class="score-area">
            <p class="scores">Correct Answers:<span id="score">0</span></p>
            <p class="scores">Incorrect Answers:<span id="score">0</span></p>
        </div>
        <div class="rules-area">
            <h3>Rules</h3>
            <p>Three chances to guess the correct number!</p>
        </div>
    </section>

    <script src="assets/js/script.js"></script>

</body>

</html>
